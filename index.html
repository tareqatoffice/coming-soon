<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap-grid.min.css"
			integrity="sha512-uzG4YY/dpwIEUrfjYud6T7ieVM06DwkHYiB28wgbtq0w4hSGx3XyDF2Oh/VaxB0hmyxyR3hYHNQc4Chb/dS1Sw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="css/flipclock.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="css/style.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="http://fonts.googleapis.com/css?family=Open+Sans:400,800&amp;subset=latin,latin-ext"
			rel="stylesheet"
			type="text/css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="img/favicon.ico"
		/>
		<title>Sheehan Rahman</title>
	</head>
	<body class="coming-soon-promo-style-3">
		<div id="loader-wrapper">
			<div id="loader-container">
				<div class="stick"></div>
				<div class="stick"></div>
				<div class="stick"></div>
				<div class="stick"></div>
				<div class="stick"></div>
				<div class="stick"></div>
				<div class="loader-titel">Loading...</div>
			</div>
		</div>

		<div id="content-wrapper">
			<div
				class="block coming-soon-style3"
				id="home"
			>
				<audio autoplay>
					<source
						src="mp3/owl.mp3"
						type="audio/mpeg"
					/>
				</audio>

				<div class="container">
					<div class="row col-table">
						<div class="col-md-6 col-td cold-left">
							<img
								class="city-1"
								src="img/city-1.png"
								alt=""
							/>
							<img
								class="city-2"
								src="img/city-2.png"
								alt=""
							/>
							<article class="margin-top-50 cold-left-top">
								<h1 class="h1">Coming soon</h1>
								<h2 class="h2">
									our website in under construction
								</h2>
							</article>
							<div class="date margin-top-30">
								<div class="clock"></div>
								<div class="message"></div>
							</div>
						</div>
						<div class="col-md-6 col-td cold-right">
							<div class="tree-wrap">
								<img
									class="moon"
									src="img/moon.png"
									alt=""
								/>
								<img
									class="tree"
									src="img/tree.png"
									alt=""
								/>
								<img
									class="tree-1"
									src="img/tree-1.png"
									alt=""
								/>
								<img
									class="tree-2"
									src="img/tree-2.png"
									alt=""
								/>
								<div class="owl-wrap">
									<img
										class="wing"
										src="img/wing.png"
										alt=""
									/>
									<img
										class="wing second"
										src="img/wing-1.png"
										alt=""
									/>
									<img
										class="owl"
										src="img/owl.png"
										alt=""
									/>
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer class="container margin-bottom-40">
					<div class="pull-right">
						<div class="follow-us">
							<div class="titel">Follow Us</div>

							<a
								class="thumbs"
								href="#"
								><i class="fa fa-twitter"></i
							></a>
							<a
								class="thumbs"
								href="#"
								><i class="fa fa-instagram"></i
							></a>
							<a
								class="thumbs"
								href="#"
								><i class="fa fa-facebook"></i
							></a>
						</div>
					</div>
				</footer>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
			integrity="sha512-egJ/Y+22P9NQ9aIyVCh0VCOsfydyn8eNmqBy+y2CnJG+fpRIxXMS6jbWP8tVKp0jp+NO5n8WtMUAnNnGoJKi4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="js/flipclock.min.js"></script>

		<script src="js/global.js"></script>
	</body>
</html>
